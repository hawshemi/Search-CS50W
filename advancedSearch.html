<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8">
    <title>Google - Advanced search</title>
    <link rel="stylesheet" href="styles/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <nav>
      <ul>
        <li><a href="index.html">Go back</a></li>
      </ul>
    </nav>
    <div class="container">
      <header>
        <h2>Find pages with...</h2>
      </header>
      <section>
        <form action="https://google.com/search">
          <div class="row">

            <div class="col">
              <h3>all these words:</h3>
            </div>

            <div class="col">
              <input type="text" name="as_q">
            </div>

            <div class="col">
              <h3>this exact word or phrase:</h3>
            </div>

            <div class="col">
              <input type="text" value name="as_epq">
            </div>

            <div class="col">
              <h3>any of these words:</h3>
            </div>

            <div class="col">
              <input type="text" value name="as_oq">
            </div>

            <div class="col">
              <h3>none of these words:</h3>
            </div>

            <div class="col">
              <input type="text" value name="as_eq">
              <div class="w-100"></div>
              <input type="submit" class="btnBlue" value="Advanced Search">
            </div>
          </div>
        </form>
      </section>
    </div>
  </body>

</html>
